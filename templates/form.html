<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diamond Price Prediction Form</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='form-styles.css') }}">
</head>
<body>
    <header>
        <h1>Diamond Price Prediction</h1>
        <p>Fill out the form below to get a price prediction for your diamond.</p>
    </header>
    <main>
        <div class="form-container">
            <h2>Diamond Details</h2>
            <form action="{{ url_for('predict_datapoint') }}" method="post">
                <div class="form-group">
                    <label for="carat">Carat</label>
                    <input type="number" id="carat" name="carat" step="0.01" required>
                </div>
                <div class="form-group">
                    <label for="depth">Depth</label>
                    <input type="number" id="depth" name="depth" step="0.01" required>
                </div>
                <div class="form-group">
                    <label for="table">Table</label>
                    <input type="number" id="table" name="table" step="0.01" required>
                </div>
                <div class="form-group">
                    <label for="x">Length (mm)</label>
                    <input type="number" id="x" name="x" step="0.01" required>
                </div>
                <div class="form-group">
                    <label for="y">Width (mm)</label>
                    <input type="number" id="y" name="y" step="0.01" required>
                </div>
                <div class="form-group">
                    <label for="z">Depth (mm)</label>
                    <input type="number" id="z" name="z" step="0.01" required>
                </div>
                <div class="form-group">
                    <label for="cut">Cut</label>
                    <select id="cut" name="cut" required>
                        <option value="Fair">Fair</option>
                        <option value="Good">Good</option>
                        <option value="Very Good">Very Good</option>
                        <option value="Premium">Premium</option>
                        <option value="Ideal">Ideal</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="color">Color</label>
                    <select id="color" name="color" required>
                        <option value="D">D</option>
                        <option value="E">E</option>
                        <option value="F">F</option>
                        <option value="G">G</option>
                        <option value="H">H</option>
                        <option value="I">I</option>
                        <option value="J">J</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="clarity">Clarity</label>
                    <select id="clarity" name="clarity" required>
                        <option value="IF">IF</option>
                        <option value="VVS1">VVS1</option>
                        <option value="VVS2">VVS2</option>
                        <option value="VS1">VS1</option>
                        <option value="VS2">VS2</option>
                        <option value="SI1">SI1</option>
                        <option value="SI2">SI2</option>
                    </select>
                </div>
                <button type="submit" class="submit-button">Predict Price</button>
            </form>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Diamond Price Prediction. All rights reserved.</p>
    </footer>
</body>
</html>
